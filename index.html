<html>
    <head>
    </head>
    <body>
        <form>
            <br>
            <!--Este é um campo para o nome-->
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo">
            <br>
            <br>
            <!--Este é um campo para o email-->
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <br>
            <!--Este é umn campo para a senha-->
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
            <br>
            <br>
            <!--Este é um campo para a data de nascimento-->
            <label for="data">Data de Nascimento: </label>
            <input type="date" id="data" name="data" placeholder="DataDeNascimento">
            <br>
            <br>
            <!--Este é um campo para a biografia-->
            <label for="biografia">Biografia: </label>
            <input type="textarea" id="biografia" name="biografia" placeholder="Biografia">
            <br>
            
            <label for="select">Áres de seleção: </label>
            <select>
                <option value="programação">Programacao</option>
                <option value="design">Design</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
